<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>💕💕💕Birthday Countdown </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass">
        <img
          src="images/—Pngtree—cherry blossom bird_4738690.png"
          class="back"
          alt=""
        />
        <div class="avatar">
          <img
            src="images/Snapchat-4171850759.jpg"
            alt=""
          />
        </div>
        <div class="box">
          <div class="countdown">
            <div class="countdown-block">
              <span class="days time-elem">
                <span class="top">00</span>
                <span class="top-back">
                  <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottomback">
                  <span>00</span>
                </span>
              </span>
              <span class="title">Days</span>
            </div>

            <div class="countdown-block">
              <span class="hours time-elem">
                <span class="top">00</span>
                <span class="top-back">
                  <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottomback">
                  <span>00</span>
                </span>
              </span>
              <span class="title">Hours</span>
            </div>

            <div class="countdown-block">
              <span class="minutes time-elem">
                <span class="top">00</span>
                <span class="top-back">
                  <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottomback">
                  <span>00</span>
                </span>
              </span>
              <span class="title">Minutes</span>
            </div>

            <div class="countdown-block">
              <span class="seconds time-elem">
                <span class="top">00</span>
                <span class="top-back">
                  <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottomback">
                  <span>00</span>
                </span>
              </span>
              <span class="title">Seconds</span>
            </div>
          </div>
        </div>
        <div class="eight">
          <img src="images/2[Converted] (2).png" alt="" />
        </div>
        <div class="textbox">
          <div class="wrapper">
            <div class="staticTxt">Happy (Almost) Birthday!</div>
            <ul class="dynamicTxts">
              <li><span>Arpita... 🤗🤗🤗</span></li>
              <li><span>Ashu... 💕💕</span></li>
              <li><span>My Wife... 😘😘</span></li>
              <li><span>My Life... 💖💖</span></li>
              <li><span>My Love... 🥰🥰</span></li>
              <li><span>Mera Bachha... 😍😍</span></li>
            </ul>
          </div>
        </div>

        <div class="cake">
          <img src="images/688-6886905_birthday-cake-vector-png.png" />
        </div>

        <div class="shin">
          <img src="images/pngfind.com-shinchan-png-2511796.png" />
        </div>
      </section>
      <div class="textdown">
        with so much of love mumma 💕💕 Arnit
      </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <audio src="images/y2mate.com - HAPPY BIRTHDAY TO YOU SONG 1 HOUR RELAXING MUSIC.mp3" id="song"></audio>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="./script.js"></script>
